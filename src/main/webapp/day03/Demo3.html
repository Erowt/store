<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1,p {
		width:400px;
		border:1px solid red;
	}
	h1 {
		/*文本居中*/
		text-align: center;
		/*文字修饰.加下划线*/
		text-decoration: underline;
	}
	p {
		/*首行缩进两个字符*/
		text-indent: 2em;
		/*行高:声明当前元素内每行字占有的高度*/
		line-height: 3em;
	}
	h1 {
		height: 300px;	
		line-height:300px;
	}
	
</style>
</head>
<body>
	<h1>范传奇</h1>
	<p>
		华灯轻抚蚕丝被，
		锦墙呢喃诉床帷。
		情郎翘首索芳心，
		佳人回眸送秋水。
		丹心不畏相思苦，
		浓情何惧岁月催。
		万水千山终有路，
		几度良宵几轮回。
	</p>
</body>
</html>

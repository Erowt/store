<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.south {
		color:red;
	}
	#d1:hover {
		background:red;
	}
</style>

</head>
<body>
	<form action="http://www.temooc.cn">
		<p>
		文本框:<input type="text" value="damin" />
		</p>
		
		<p>
		单选框:<input type="radio" name=单选/>A...
			 <input type="radio" name=单选/>B...
		</p>
		
		<p>
		多选框:<input type="checkbox"/>A...
			<input type="checkbox"/>B...
			<input type="checkbox"/>C...
			<input type="checkbox"/>D...
			<input type="checkbox"/>E...
		</p>
		
		<p>
		下拉框:<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			 </select>
		</p>
		
		<p>
			文本域<br/>
			<textarea rows="10" cols="40">这里是文本域内容</textarea>
		</p>
		
		<p>
			<input type="submit" value="注册"/>
			<input type="reset" value="重置"/>
			<input type="button" value="测试"/>
		</p>
		
		<p>
		写一个城市列表(北上广深)，并使用类选择器，将其中南方城市选中并设置为红色。<br/>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li class="south">广州</li>
			<li class="south">深圳</li>
		</ul>
		<p/>
		
		<p>
		写一个超链接，当鼠标悬停在其上方时,超链接颜色变为红色。 <br/>
			<a href="www.tmooc.cn" id="d1">达内</a>;
		</p>
	</form>

</html>

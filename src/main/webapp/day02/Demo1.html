<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 1.表单元素
		作用:用来圈定提交的范围，再次元素内输入的数据可以提交，之外的无法提交
		action:声明数据提交的目标
		method/enctype:待定 -->
	<form action="http://www.temooc.cn">
		<!-- 2.表单控件
			作用:用来输入数据
			2.1input元素(9个):
				通过type属性加以区分
			2.2其他元素(3个):
				他们的标签名不同 -->
			<!-- 2.1 input元素 -->
			<!-- 文本框
				value:设置默认值
				maxlength:限制最大长度
				readonly:设置只读 -->
			<p>
				账号:<input type="text" value="admin" maxlength="10" readonly/>
			</p>
			
			<!-- 密码框:属性同上 -->
				密码:<input type="password"/>
			
			<!-- 单选框
				name:设置组名，同一组单选会互斥。
				checked:设置初始状态默认选项
				value:待定 -->
			<p>
				性别:
				<input type="radio" name="sex" checked/>男
				<input type="radio" name="sex"/>女
			</p>
			
			<!-- 多选框
				checked:设置初始状态默认选中
				name/value:待定 -->
			<p>
				爱好:
				<input type="checkbox" checked/>美食
				<input type="checkbox" checked/>竞技
				<input type="checkbox"/>电影
				<input type="checkbox"/>交友
			</p>
			
			<!-- 隐藏域
				包含不希望用户看到的信息 -->
			<p>
				<input type="hidden" value="我爱你！"/>
			</p>
			
			<!-- 文件框 -->
			<p>
				头像<input type="file"/>
			</p>
			
			<!-- 按钮
				submit:触发表单数据的提交
				reset:将表单数据恢复成初始态
				button:不带功能，需通过js定义功能 -->
			<p>
			<input type="submit" value="注册"/>
			<input type="reset" value="重置"/>
			<input type="button" value="测试"/>
			<p/>
			
			<!-- 2.2 其他元素 -->
			<!--label:用来管理表单中的文本，可以将文本与某控件绑定在一起，
					    使得点击文本就相当于点击了那个控件。这样可以增加控件
					    点击范围。
				使用方式:
				1)给控件加id
				2)在文本上加label，写for="id"值
				注意:
					id是元素的唯一标识，任何元素都有id。 -->
			<p>
				<input type="checkbox" id="c1"/>
				<label for="c1">我已阅读并自愿遵守此协议！</label>
			</p>
			
			<!-- 下拉选
				selected:设置默认选中
				value:待定 -->
			<p>
			城市:
			<select>
				<option>请选择</option>
				<option>厦门</option>
				<option>无锡</option>
				<option selected>东莞</option>
				<option>柳州</option>
				<option>西安</option>
			</select>
			<p/>
			
			<!-- 文本域
				cols:设置宽度
				rows:设置高度
				readonly:设置只读 -->
			<p>
				简介:<br/>
				<textarea cols="30" rows="5">这里的文本就是默认值</textarea>
			</p>
	</form>
</body>
</html>

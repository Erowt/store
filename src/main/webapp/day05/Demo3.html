<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//1.函数内的JS是在点击按钮时调用
	//2.直接写的JS是在页面加载(运行)时直接调用的
	//调用时机比body还早。
	//alert(1);
	
	//控制台打印
	console.log("测试");
	//1.声明变量
	var x;
	console.log(x);
	x = 3;
	console.log(x);
	var y = 8;
	console.log(y);
	
	//2.隐式转换
	var s = "hello";
	var n = 3.14;
	var b = true;
	console.log(s+n);
	console.log(s+b);
	console.log(n+b);
	console.log(b+b);
	
	//3.强制转换
	console.log(parseInt("2.56")+1);
	console.log(parseInt("abc"));
	console.log(typeof(b));//boolean
	//只要能转成数字就认为是数字
	//只要不能转成数字就认为是NaN
	console.log(isNaN("abc"));
	console.log(isNaN("3.14"));
	console.log(isNaN(5.6));
	
	//4.运算符
	console.log(5/2);//2.5
	var p = "6";
	var q = 6;
	console.log(p==q);//true,比较结果
	console.log(p===q);//false，比较结果和类型
	
	//5.条件表达式
	//js里非布尔值也可以做条件，
	//其中空值相当于false，非空值相当于true。
	//空值包括:0,"",null,NaN,undefined
	var k = "0";
	if(k){
		console.log("ok");
	}else{
		console.log("false");
	}
	//也可以这样
	var g = "abc";
	g && console.log("yes");
	
	
	
</script>
</head>
<body>
	<p>JS的语法和Java是很相似的。</p>
</body>
</html>

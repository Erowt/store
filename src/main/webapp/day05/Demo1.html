<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*块改成行内元素*/
	p {
		display: inline;
	}
	/*行内改成块*/
	span {
		display: block;
	}
	/*块改成行内块*/
	img {
		display: block;
	}
	/*隐藏*/
	div {
		display: none;
	}
	/*出现*/
	div {
		display: inherit;
	}
</style>
</head>
<body>
	<div>
		<p>aaa</p>
		<p>bbb</p>
		<p>ccc</p>
	</div>
	<div>
		<span>111</span>
		<span>222</span>
		<span>333</span>
	</div>
	<div>
		<img src="../images/01.jpg"/>
		<img src="../images/02.jpg"/>
		<img src="../images/03.jpg"/>
	</div>
</body>
</html>

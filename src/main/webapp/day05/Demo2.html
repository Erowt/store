<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//JS注释是这样的
	/*也可以是这样的*/
	//function是关键字，用来声明函数
	//JS里的函数都是共有的，不用写修饰符
	//f2是函数名
	//小括号里声明参数
	//大括号内是函数体
	function f2() {
		//JS里不区分单双引号
		alert("范传奇小点声")
	}
</script>
<!-- 3.文件调用式：
	在独立的js文件内写JS
	script标签不能既引入JS又写JS -->
<script src="my.js"></script>



</head>
<body>
	<!-- 事件:指的是用户的操作/动作，
		也是JS被调用的时机。如：
		单击事件onclick，双击事件等等ondblclick -->
	<!-- 1.事件定义式：
		在定义事件时直接写JS -->
	<input type="button" value="按钮1"
		onclick="alert('苍老师')"/>

	<!-- 2.嵌入式:
		在script标签内写JS，该标签可以写在网页
		任意位置，但更常见的是写在head里。 -->		
	<input type="button" value="按钮2"
		onclick="f2()"/>
	<!--  -->
	<input type="button" value="按钮3"
	onclick="f3()"/>
</body>
</html>

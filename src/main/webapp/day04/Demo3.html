<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 318px;
		height: 318px;
		border: 1px solid red;
		/*在此div上增加position的目的，
		 是为了以他为目标进行绝对定位。
		 所以不需要对div设置偏移变量*/
		 position: relative;
		 text-align: center;
	}
	p {
		position: absolute;
		bottom: 30px;
		width: 318px;
		color: #FFF;
	}
</style>	
</head>
<body>
	<div>
		<img src="../images/3.jpg">
		<p>苍老师到此一游</p>
	</div>
</body>
</html>

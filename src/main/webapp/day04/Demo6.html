<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*修改有序列表前的符号*/
	ol {
		list-style-type: upper-roman;
	}
	/*修改无序列表前的符号*/
	ul {
		list-style-type: square;
	}
	/*使用图片作为自定义的符号*/
	#jms {
		list-style-image: url(../images/add.png);
	}
</style>
</head>
<body>
	<ol>
		<li>河北</li>
		<li>山东</li>
		<li>江苏</li>
		<li>浙江</li>
		<li>江西</li>
	</ol>
	<ul>
		<li>廊坊</li>
		<li id="jms">佳木斯</li>
		<li>南京</li>
		<li>上海</li>
		<li>西安</li>
	</ul>
</body>
</html>
